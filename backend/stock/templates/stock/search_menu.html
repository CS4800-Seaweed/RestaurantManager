<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Search Page</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f2e6; /* Light green background */
        }

        .container {
            width: 97%;
            padding: 20px;
            position: relative;
        }

        /* Profile button styling */
        .profile-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #98bf98; /* Soft green border */
            border-radius: 5px;
            cursor: pointer;
            background-color: #f7fff7; /* Very light green background */
        }

        .profile-btn img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            border: 1px solid #98bf98; /* Soft green border */
            background-color: #f7fff7; /* Very light green background */
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            z-index: 1;
        }

        /* Search section styling */
        .search-section {
            margin-top: 100px;
        }

        .output-box {
            width: 100%;
            height: calc(100vh - 200px);
            border: 1px solid #98bf98; /* Soft green border */
            overflow-y: auto; /* Enables vertical scrolling if content overflows */
            padding: 10px;
            margin-top: 10px;
            background-color: #fff; /* White background for contrast */
        }

        /* Recipe card styling */
        .recipe-card {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .logout-btn {
            display: block;
            background-color: #346534; /* Dark green background */
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
        }

        .logout-btn:hover {
            background-color: #4e804e; /* Lighter green on hover */
        }

        .right-btn {
            display: block;
            position: absolute;
            right: 10px;
            top: 60px; /* Starting position, adjust as needed */
            background-color: #346534; /* Dark green background */
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
            width: 100px; /* Fixed width */
            transition: background-color 0.3s ease;
        }

        .right-btn:hover {
            background-color: #4e804e; /* Lighter green on hover */
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Profile Button with Dropdown -->
        <div class="profile-btn" onclick="toggleDropdown()">
            <img src="https://www.cpp.edu/it/img/student-page/cppmobileapptxtfixed1.jpg" alt="Profile Picture">
            Profile
            <div id="dropdownContent" class="dropdown-content">
                <p>First/Last Name: John Doe</p>
                <p>Username: johndoe@example.com</p>
                <!-- Logout Button -->
                <a href="#" class="logout-btn">Log Out</a>
            </div>
        </div>

        <!-- Restock Button -->
        <a href="{% url 'restock_ingredient' %}" class="right-btn">Restock</a>

        <!-- Add Supply Button -->
        <a href="{% url 'add_supply' %}" class="right-btn" style="top: 100px;">Add Supply</a>

        <!-- Search Section -->
        <div class="search-section">
            <form method="get" action="{% url 'search_supply' %}">
                {{ form.as_p }}
                <button type="submit">Search</button>
            </form>
            <!-- Output Box with recipe cards -->
            <div class="output-box">
                <!-- Example Recipe Card -->
                {% for ingredient in ingredients %}
                <div class="recipe-card">
                    <h4><a href='{{ ingredient.get_absolute_url }}'>{{ ingredient.supply_name }}</a></h4>
                    <p>{{ingredient.supply_description}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownContent");
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }

        // Close the dropdown if clicked outside
        window.onclick = function(event) {
            var dropdown = document.getElementById("dropdownContent");
            if (!event.target.matches('.profile-btn')) {
                dropdown.style.display = "none";
            }
               // Close the dropdown if clicked outside
               window.onclick = function(event) {
                var dropdown = document.getElementById("dropdownContent");
                if (!event.target.matches('.profile-btn')) {
                    if (dropdown.style.display === "block") {
                        dropdown.style.display = "none";
                    }
                }
            }
    </script>
    
</body>
    
</html>
