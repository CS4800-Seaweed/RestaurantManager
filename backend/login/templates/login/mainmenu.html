<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centre Pointe Manager</title>
<style>
    /* Forest green and white theme */
    body {
        background-color: #014421; /* Forest Green */
        color: #FFFFFF; /* White */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    header {
        padding: 30px 0;
    }

    h1 {
        color: #FFFFFF;
        margin: 0;
    }

    .button {
        display: inline-block;
        padding: 20px 30px;
        margin: 10px;
        background-color: #FFFFFF;
        color: #014421;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #f5f5f5;
    }

    .logout-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .description {
        margin: 20px 0;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    .image-placeholder {
        background-color: #ffffff;
        width: 100%;
        height: 250px; /* Adjust as needed */
        margin: 20px 0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #014421;
        font-size: 24px;
    }

    footer {
        padding: 20px 0;
        background-color: #014421;
        color: #FFFFFF;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <header>
        <h1>Centre Pointe Manager</h1>
    </header>

    <div class="description">
    <p>Welcome to the Centre Pointe management system. Use the navigation buttons to manage recipes, stock, and other features.</p>
    </div>
    
    <!-- Placeholder for additional content or images -->
    <div class="image-placeholder">Image Placeholder</div>

    <nav>
        <button class="button logout-button">Log Out</button>
        <button class="button">Recipes</button>
        <button class="button">Stock</button>
        <!-- Add more buttons as needed -->
        <button class="button">Features</button>
        <button class="button">Coming Soon</button>
    </nav>

    <!-- More placeholders can be added as needed -->
    <div class="image-placeholder">Image Placeholder</div>

    <footer>
        <p>Cal Poly Pomona Â© 2023</p>
    </footer>
</div>

</body>
</html>
