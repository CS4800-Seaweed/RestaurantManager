<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre Pointe Manager - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f2e6; /* Light green background */
        }
        .container {
            border: 1px solid #98bf98; /* Soft green border */
            padding: 20px;
            background-color: #f7fff7; /* Very light green background */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.1); /* Subtle green shadow */
            width: 300px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #346534; /* Darker green for contrast */
        }
        label {
            display: block;
            margin-bottom: 10px;
            margin-top: 15px;
            color: #346534; /* Darker green for contrast */
        }
        input[type="text"], input[type="password"] {
            width: 93%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #98bf98; /* Soft green border */
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #346534; /* Dark green background */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #4e804e; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CPP</h1>
        <h2>Centre Pointe Manager</h2>
        <h3>Register New User</h3>
        <form action="{% url 'login:register_view' %}" method="post">
            {% csrf_token %}
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmpass">Confirm Password:</label>
            <input type="password" id="confirmpass" name="confirmpass" required>

            <button type="submit">Register</button>
            <button onclick="location.href='/login/';">Back</button>
        </form>
    </div>
</body>
</html>
